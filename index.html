<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Time tracking dashboard</title>

 
</head>
<body>

  <div class="container">
    <article class="item">
      
      <div class="top">
        <img class="top-img" src="./images/image-jeremy.png" alt="">

        <h3>Jeremy Robson</h3>
    </div>

    <ul class="item-list">
      <li>Daily</li>
      <li>Weekly</li>
      <li>Montly</li>
    </ul>
  </article>
    <article class="item">
<img class="item-icon" src="./images/icon-work.svg" alt="">
<div class="content">
  <div class="content-top">
    <span class="top-title">Work</span>
    <img src="./images/icon-ellipsis.svg" alt="">
  </div>
  <span class="content-current">32hrs</span>
  <span class="content-last">Last week - 36hrs</span>
</span>
</div>

    
    </article>

        </div>
        <span class="content-current">10hrs</span>

      </span>
      </div>
      
          
          </article>

            <img class="item-icon" src="./images/icon-study.svg" alt="">

                <span class="top-title">Study</span>

            </span>
            </div>
            
                
                </article>
  </article>
  <article class="item">
<img class="item-icon" src="./images/icon-exercise.svg" alt="">
<div class="content">
<div class="content-top">
  <span class="top-title">Exercise</span>

</div>
<span class="content-current">4hrs</span>

</span>
</div>

  
  </article> 
  <article class="item">
    <img class="item-icon" src="./images/icon-social.svg" alt="">

      <div class="content-top">
        <span class="top-title">Social</span>

        </article>

              </article>
